<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/output.css">
    <title>Stop Watch</title>
</head>

<body class="flex justify-center items-center h-screen bg-emerald-600">


    <div>
        <div class="text-center text-3xl mb-10 font-medium text-white sm:text-4xl">
            <span id="minute" class="bg-emerald-500 p-5 rounded-md">00</span>
            <span class="text-4xl">:</span>
            <span id="second" class="bg-emerald-500 p-5 rounded-md">00</span>
            <span class="text-4xl">:</span>
            <span id="milisecond" class="bg-emerald-500 p-5 rounded-md">00</span>
        </div>
        <div class="text-center text-2xl space-y-2 sm:text-3xl">
            <button onclick="start()" class="ring-2 ring-white  px-4 py-1 rounded-md text-white mx-2 focus:bg-white focus:text-emerald-600 duration-300">Start</button>
            <button onclick="stop()" class="ring-2 ring-white  px-4 py-1 rounded-md text-white mx-2 focus:bg-white focus:text-emerald-600 duration-300">Stop</button>
            <button onclick="reset() " class="ring-2 ring-white  px-4 py-1 rounded-md text-white mx-2">Reset</button>
        </div>
    </div>


    <script src="script.js "></script>
</body>

</html>
